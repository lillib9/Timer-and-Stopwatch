<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Stop watch</title>
    <link rel="stylesheet" href="./style.css">
</head>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,300;1,300&display=swap"
      rel="stylesheet"
    />
  </head>
 

  <body>
   <table>
    <tr>
    <td>
    <div class="stopwatch">
      <h1><span class="gold">Timer and Stopwatch</span></h1> <br>
      <h1>STOPWATCH</h1>
      <div class="circle">
        <span class="time" id="display">00:00:00</span>
      </div>
      <div class="controls">
        <button class="buttonPlay">
          <img id="playButton" src="https://res.cloudinary.com/https-tinloof-com/image/upload/v1593360448/blog/time-in-js/play-button_opkxmt.svg" />

          <img id="pauseButton" src="https://res.cloudinary.com/https-tinloof-com/image/upload/v1593360448/blog/time-in-js/pause-button_pinhpy.svg" />
        </button>
        <button class="buttonReset">
          <img id="resetButton" src="https://res.cloudinary.com/https-tinloof-com/image/upload/v1593360448/blog/time-in-js/reset-button_mdv6wf.svg" />
        </button>
      </div>
    </div>
    </td>
    <td>
        <form>
        <h1>TIMER</h1>
        <br/>
        <br/>
          Minutes: <input type="text" id="mns" name="mns" value="0" size="3" maxlength="3" /> &nbsp; &nbsp; Seconds: <input type="text" id="scs" name="scs" value="0" size="2" maxlength="2" /><br/>
          <br/>
          
          <input type="button" id="btnct" value="START" onclick="countdownTimer()"/>
        </form>
        <br/>
        Countdown Timer: &nbsp; <span id="showmns">00</span>:<span id="showscs">00</span>
        </tr>
    </td>
   
   </table>
    
    <script type="text/javascript">
      var ctmnts = 0;
      var ctsecs = 0;
      var startchr = 0;       
      function countdownTimer() 
     {
        if(startchr == 0 && document.getElementById('mns') && document.getElementById('scs')) 
        {
          ctmnts = parseInt(document.getElementById('mns').value) + 0;
          ctsecs = parseInt(document.getElementById('scs').value) * 1;
          if(isNaN(ctmnts)) ctmnts = 0;
          if(isNaN(ctsecs)) ctsecs = 0;
         document.getElementById('mns').value = ctmnts;
          document.getElementById('scs').value = ctsecs;
          startchr = 1;
          document.getElementById('btnct').setAttribute('disabled', 'disabled');    
        } 
        if(ctmnts==0 && ctsecs==0)
         {
          startchr = 0;
          document.getElementById('btnct').removeAttribute('disabled');
          return false;
         }
        else 
        {
          ctsecs--;
          if(ctsecs < 0) 
          {
            if(ctmnts > 0) 
            {
              ctsecs = 59;
              ctmnts--;
            }
            else 
            {
              ctsecs = 0;
              ctmnts = 0;
            }
          }
        }
      
        document.getElementById('showmns').innerHTML = ctmnts;
        document.getElementById('showscs').innerHTML = ctsecs;
        setTimeout('countdownTimer()', 1000);
      }
     
      </script>
    <script src="Script.js"></script>
  </body>
</html>
